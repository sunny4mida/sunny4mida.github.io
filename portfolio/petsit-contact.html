<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Sitters Rental - Contact Us</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baskervville:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="petsit-contact.css">
</head>
<body>
  <header class="header">
    <a href="petsit-home.html" class="logo">
      <img src="sit-high-resolution-logo.png" alt="Sit Logo">
    </a>
    <nav class="nav">
      <ul class="nav-menu">
        <li><a href="petsit-home.html">Home</a></li>
        <li><a href="petsit-about.html">About</a></li>
        <li><a href="petsit-services.html">Services</a></li>
        <li><a href="petsit-contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Get in Touch!</h1>
      <p>Let us know how we can help you care for your furry friend.</p>
      <form id="contact-form" action="mailto:sunnyamida@gmail.com" method="post">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="inquiry">Your Inquiry:</label>
          <textarea id="inquiry" name="inquiry" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 SIT! PH</p>
  </footer>
</body>
</html>
