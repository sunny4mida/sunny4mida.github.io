<main class="main-content">
  <section class="contact container">
    <h1 style="font-weight: bold">Get in Touch!</h1>
    <h4>Let us know how we can help you care for your furry friend.</h4>
    <form id="contact-form" action="mailto:sunnyamida@gmail.com" method="post">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="inquiry">Your Inquiry:</label>
        <textarea id="inquiry" name="inquiry" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </section>
</main>
